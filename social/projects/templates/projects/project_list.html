{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1>Project List</h1>
    {% for obj in object_list %}
      <li><a href="{{ obj.get_absolute_url }}">{{ obj.title }} - <small>{{ obj.channel }}</small> </a></li>
      {% for project in obj.get_contents %}
        <li>{{ project }} - </li>
      {% endfor %}
    {% endfor %}
  </div>
{% endblock %}
